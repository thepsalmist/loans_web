{% load static %}
<!--================Header Area =================-->
<header class="header_contact_content">
    <div class="header_contact_logo">
        <div class="container">
            <div class="header_logo_inner">
                <div class="pull-left">
                    <a href="{% url 'core:home' %}"><img src="{% static 'core/img/kopakash.png' %}" alt=""></a>
                </div>
                <div class="pull-right">
                    <div class="media">
                        <div class="media-left">
                            <i class="icon icon-Pointer"></i>
                        </div>
                        <div class="media-body">
                            <h4>13005 Location</h4>
                            <h5>Nairobi, Kenya</h5>
                        </div>
                    </div>
                    <div class="media">
                        <div class="media-left">
                            <i class="icon icon-Phone2"></i>
                        </div>
                        <div class="media-body">
                            <h4>07012345678</h4>
                            <h5>Toll Free</h5>
                        </div>
                    </div>
                    <a class="green_submit_btn"
                        href="https://play.google.com/store/apps/details?id=com.kopakash.mobile">Download App</a>
                </div>
            </div>
        </div>
    </div>
    <div class="header_white_menu">
        <div class="container">
            <nav class="navbar navbar-default">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="white_logo" href="{% url 'core:home' %}"><img src="{% static 'core/img/kopakash.png' %}"
                            alt=""></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#how-it-works">How It Works</a></li>
                        <li><a href="#faq">FAQs</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <ul class="header_social nav navbar-nav navbar-right">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </div>
    </div>
</header>
<!--================Header Area =================-->
