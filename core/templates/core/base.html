{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="img/fav-icon.png" type="image/x-icon" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Kopakash - Affordable Loans</title>

    <!-- Bootstrap -->
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Rev slider css -->
    <link href="{% static 'core/vendors/revolution/css/settings.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendors/revolution/css/layers.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendors/revolution/css/navigation.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendors/animate-css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendors/owl-carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Extra plugin css -->
    <link href="{% static 'core/vendors/stroke-icon/style.css' %}" rel="stylesheet">

    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/responsive.css' %}" rel="stylesheet">

    <!-- Icon css link -->
    <script src="https://kit.fontawesome.com/77a152ee1f.js" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    {% include "core/header.html" %}
    {% block content %}
    {% endblock %}
    {% include "core/footer.html"%}


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'core/js/jquery-2.2.4.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <!-- Rev slider js -->
    <script src="{% static 'core/vendors/revolution/js/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'core/vendors/revolution/js/jquery.themepunch.revolution.min.js' %}"></script>
    <script src="{% static 'core/vendors/revolution/js/extensions/revolution.extension.video.min.js' %}"></script>
    <script src="{% static 'core/vendors/revolution/js/extensions/revolution.extension.slideanims.min.js' %}"></script>
    <script
        src="{% static 'core/vendors/revolution/js/extensions/revolution.extension.layeranimation.min.js' %}"></script>
    <script src="{% static 'core/vendors/revolution/js/extensions/revolution.extension.navigation.min.js' %}"></script>

    <script src="{% static 'core/vendors/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'core/vendors/isotope/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'core/vendors/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'core/vendors/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'core/js/theme.js' %}"></script>

    <!-- contact js -->
    <!-- <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/contact.js"></script>

    <script src="js/theme.js"></script> -->
</body>

</html>
